<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
    <style>
      section {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">CSS Product Card</h1>
    <section>
      <div class="card">
        <img
          class="card-img"
          src="https://images.unsplash.com/photo-1580522154071-c6ca47a859ad?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bWFjYm9vayUyMHByb3xlbnwwfHwwfHx8MA%3D%3D"
          alt=""
        />
        <div class="card-body">
          <h3 class="card-title">Macbook Pro 16"</h3>
          <ul class="card-list">
            <li>16 core cpu</li>
            <li>24 core gpu</li>
            <li>64 GB RAM</li>
            <li>2TB Storage</li>
          </ul>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis,
            molestias.
          </p>

          <div class="rating">
            <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <p class="rate">(4.9/5)</p>
          </div>

          <div class="">
            <p class="">$<span class="price">2999</span></p>
          </div>

          <button class="btn btn-grey ml-auto rounded">Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
