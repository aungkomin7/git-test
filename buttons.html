<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">CSS Buttons</h1>
    <section>
      <div class="mb-10">
        <button class="btn btn-yellow">click me</button>
        <button class="btn btn-orange">click me</button>
      </div>
      <div class="mb-10">
        <button class="btn btn-yellow-outline">click me</button>
        <button class="btn btn-orange-outline">click me</button>
      </div>

      <div class="mb-10">
        <button class="btn btn-yellow rounded">click me</button>
        <button class="btn btn-orange rounded-full">click me</button>
      </div>
      <div class="mb-10">
        <button class="btn btn-yellow-outline rounded-full">click me</button>
        <button class="btn btn-orange-outline rounded">click me</button>
      </div>
      <div class="mb-10">
        <a class="btn btn-grey rounded" href="#">click me</a>
        <a class="btn btn-grey-outline rounded-full" href="#">click me</a>
      </div>

      <div class="icons">
        <button class="btn btn-icon btn-grey rounded">
          <i class="fa-brands fa-facebook"></i>
        </button>

        <button class="btn btn-icon btn-grey rounded-full">
            <i class="fa-brands fa-instagram"></i>
        </button>

        <button class="btn btn-icon btn-grey-outline rounded">
            <i class="fa-brands fa-facebook"></i>
          </button>
  
          <button class="btn btn-icon btn-grey-outline rounded-full">
              <i class="fa-brands fa-instagram"></i>
          </button>
      </div>
    </section>
  </body>
</html>
